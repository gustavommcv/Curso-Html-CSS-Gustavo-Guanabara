<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>
    para aprender a programar</p>

    <!-- Tamanho padrao 300x150 px -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar
    </p>

    <p>
        O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="1">

            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        tambem eh bem legal
    </p>
</body>
</html>
