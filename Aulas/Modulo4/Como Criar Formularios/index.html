<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>

    <!-- <form autocomplete="off"> -->
    <form method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="iusuario">Usuario:</label>
                    <input type="text" name="" id="iusuario" required minlength="5" maxlength="15" size="10" placeholder="nome" autocomplete="name">
                </div>
                <div>
                    <label for="iemail">Email:</label>
                    <input type="email" name="" id="iemail" required autocomplete="email">
                </div>
                <div>
                    <label for="isenha">Senha:</label>
                    <input type="password" name="" id="isenha" required minlength="8" maxlength="100" placeholder="senha">
                </div>
                <div>
                    <label for="itelefone">Telefone:</label>
                    <input type="tel" name="" id="itelefone" required autocomplete="tel"
                    pattern="^[0-9]{4, 5}-[0-9]{4}$">
                </div>

                <div>
                    <input type="radio" name="sexo" id="isexom" value="m">
                    <label for="isexom">Masculino</label>

                    <input type="radio" name="sexo" id="isexof" value="f">
                    <label for="isexof">Feminino</label>
                </div>

                <div>
                    <label for="imedia">Media</label>
                    <input type="number" name="" id="imedia" min="0" max="10" step="0.1" required value="5">
                </div>
                <div>
                    <label for="imes">Periodo letivo</label>
                    <input type="month" name="" id="imes" value="2020-07">
                </div>
                <div>
                    <label for="idia">Dia prova:</label>
                    <input type="date" name="" id="idia">
                </div>
                <div>
                    <label for="ihora">Horario prova:</label>
                    <input type="time" name="" id="ihora">
                </div>

                <div>
                    <input type="checkbox" name="" id="iesfut"> <label for="iesfut">Futebol</label>
                </div>

                <div>
                    <label for="icolor">Cor:</label>
                    <input type="color" name="" id="icolor" value="#FFFFFF">
                </div>

                <div>
                    <label for="inivel">Nivel de satisfacao:</label>
                    <input type="range" name="" id="inivel" min="0" max="5" value="5">
                </div>

                <div>
                    <label for="ifile">Foto do perfil</label>
                    <input type="file" name="" id="ifile">
                </div>

                <div>
                    <label for="iest">Estado</label>
                    <select name="" id="iest">
                        <optgroup label="Regiao Sudeste">
                            <option value="PR">Parana</option>
                            <option value="MG">Minas Gerais</option>
                        </optgroup>

                        <optgroup label="Regiao Nordeste">
                            <option value="MA">Maranhao</option>
                            <option value="RN">Rio Grande do Norte</option>
                        </optgroup>
                    </select>
                </div>

                <div>
                    <label for="iprof">Profissao:</label>
                    <input type="text" name="prof" id="iprof" list="lstprof">
                    <datalist id="lstprof">
                        <option value="ADM">Administrador</option>
                        <option value="DEV">Desenvolvedor</option>
                    </datalist>
                </div>

                <div>
                    <label for="imsg">Mensagem:</label>
                    <textarea name="" id="imsg" cols="30" rows="5"></textarea>
                </div>
            </fieldset>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
    </form>
</body>
</html>
