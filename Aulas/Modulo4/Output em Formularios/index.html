<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend>Soma</legend>

            <div>
                <label for="inum1">Numero 1:</label>
                <input type="number" name="num1" id="inum1" min="0" required value="0" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </div>

            <div>
                <label for="inum2">Numero 2:</label>
                <input type="number" name="num2" id="inum2" min="0" required value="0" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">>
            </div>
            
            <div>
                <label for="isoma">Soma:</label>
                <output id="isoma">0</output>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </div>
    </form>
</body>
</html>
