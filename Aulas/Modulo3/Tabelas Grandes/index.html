<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <!-- 
        Anatomia para tabelas grandes

        Table
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th
    -->
    <table>
        <caption>Paises rapaz</caption>
        <thead>
            <tr>
                <th>Posicao</th>
                <th>Unidade federativa</th>
                <th>Populacao</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>1</th>
                <td>Sao paulo</td>
                <td>45919049</td>
            </tr>
            <tr>
                <th>2</th>
            </tr>
            <tr>
                <th>3</th>
            </tr>
            <tr>
                <th>4</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
