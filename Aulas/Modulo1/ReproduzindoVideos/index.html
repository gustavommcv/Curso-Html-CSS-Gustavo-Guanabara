<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Inserindo videos hospedados localmente</h1>

    <video controls src="midia/meu-video.webm" width="800"></video>

    <h1>Inserindo videos hospedados no youtube</h1>
